apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: example-app
  namespace: flux-system
spec:
  image: shidqis/example-app
  interval: 30s
  secretRef:
    name: dockerhub-key

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: example-app
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: example-app
  policy:
    semver:
      range: '>=0.0.1'

---
apiVersion: v1
kind: Secret
metadata:
  name: example-app-configs
  namespace: playground-dfgjkt
type: Opaque
stringData:
  APP_NAME: "your_ip"
  ENV: "production"
  PORT: "3000"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: playground-dfgjkt
  labels:
    app: example-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      imagePullSecrets:
        - name: dockerhub-key
      containers:
        - name: example-app
          image: shidqis/your_ip:1.0.2 # {"$imagepolicy": "flux-system:example-app"}
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: "example-app-configs"

---
apiVersion: v1
kind: Service
metadata:
  name: example-app
  namespace: playground-dfgjkt
  labels:
    app: example-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: example-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app
  namespace: playground-dfgjkt
spec:
  rules:
    - host: ipinfo.dwyor.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-app
                port:
                  number: 80
  ingressClassName: traefik
